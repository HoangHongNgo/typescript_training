<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="assets/icons/dino-icon.png" />

    <!-- Primary Meta Tags -->
    <title>F6 Address Book</title>
    <meta name="title" content="F6 Address Book" />
    <meta name="description" content="Make friends, make funs" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://i.pinimg.com/736x/91/44/8b/91448b4b89b3bec0070da6bfd814a3c3.jpg" />
    <meta property="og:title" content="F6 Address Book" />
    <meta property="og:description" content="Make friends, make funs" />
    <meta property="og:image" content="https://i.pinimg.com/736x/91/44/8b/91448b4b89b3bec0070da6bfd814a3c3.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://i.pinimg.com/736x/91/44/8b/91448b4b89b3bec0070da6bfd814a3c3.jpg" />
    <meta property="twitter:title" content="F6 Address Book" />
    <meta property="twitter:description" content="Make friends, make funs" />
    <meta property="twitter:image" content="https://i.pinimg.com/736x/91/44/8b/91448b4b89b3bec0070da6bfd814a3c3.jpg" />
  </head>
  <body>
    <main class="container">
      <!-- Start Header -->
      <header class="header">
        <a href="/" class="text text--fantastic text--black text--normal text--2xl">Address Book</a>
        <div class="features">
          <div class="features__search">
            <span class="features__search__icon"></span>
            <input class="features__search__input text text--normal text--xs" type="text" placeholder="Search" />
          </div>
          <div class="features__filter">
            <button class="btn btn--secondary">
              <img width="22" height="22" src="assets/icons/filter-icon.svg" alt="filter-icon" />
            </button>
            <form class="relation-dropdown">
              <input type="radio" id="0" name="filter_option" value="0" checked />
              <label class="relation-dropdown__li text text--gray text--normal text--lg" for="0">All</label>
              <!-- Place to put relation dropdown -->
            </form>
          </div>
          <button class="features__add btn btn--primary text text--medium text--sm">
            <img width="20" height="20" src="assets/icons/plus-icon.svg" alt="add icon" />
            New contact
          </button>
        </div>
      </header>
      <!-- End Header -->

      <div class="content">
        <div class="row">
          <!-- Start contact list -->
          <section class="contacts col-7">
            <ul class="contacts__list">
              <!-- Place to put contact template -->
            </ul>
          </section>
          <!-- End contact list -->

          <!-- Start contact information -->
          <section class="info col-3"></section>
          <!-- End contact information -->
        </div>
      </div>

      <!-- Start overlay -->
      <div class="overlay"></div>
      <!-- End overlay -->

      <!-- Start modal -->
      <form class="modal">
        <div class="modal__top">
          <h2 class="text text--black text--semibold text--2xl">Add contact</h2>
          <button type="button" class="modal__top__btn">
            <img src="assets/icons/cancel-icon.svg" alt="cancel" />
          </button>
        </div>
        <div class="modal__inputs">
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Name *</p>
            <input type="text" name="name" class="input text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Relation *</p>
            <select name="relation" class="relation-list text text--normal text--sm">
              <!-- Place to relation template -->
            </select>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Image</p>
            <input type="url" name="avatar" class="text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Phone number *</p>
            <input type="tel" name="phone" class="text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Company</p>
            <input type="text" name="company" class="text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Job</p>
            <input type="text" name="job" class="text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field">
            <p class="text text--gray text--bold text--lg">Email *</p>
            <input type="email" name="email" class="text text--normal text--sm" />
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
          <div class="modal__inputs__field textarea">
            <p class="text text--gray text--bold text--lg">About</p>
            <textarea name="about" class="text text--normal text--sm"></textarea>
            <span class="warning-text text text--warning text--xs text--medium"></span>
          </div>
        </div>
        <div class="modal__buttons">
          <button type="submit" class="modal__buttons__submit btn btn--primary text text--white text--semibold text--lg">Submit</button>
          <button type="button" class="modal__buttons__cancel btn btn--secondary text text--white text--semibold text--lg">Cancel</button>
        </div>
      </form>
      <!-- End modal -->

      <!-- Start confirm modal -->
      <div class="confirm-modal">
        <p class="confirm-modal__message text text--lg text--medium"></p>
        <div class="confirm-modal__buttons">
          <button type="button" class="confirm-modal__buttons__confirm btn btn--primary text text--white text--semibold text--xl">
            Yes
          </button>
          <button type="button" class="confirm-modal__buttons__cancel btn btn--secondary text text--white text--semibold text--xl">
            Cancel
          </button>
        </div>
      </div>
      <!-- End confirm modal -->

      <!-- Start snackbar -->
      <div class="snackbar">
        <div class="snackbar__icon"></div>
        <p class="snackbar__message text text--white text--sm text--semibold"></p>
      </div>
      <!-- End snackbar -->

      <!-- Start loading gif -->
      <img class="loading" src="assets/images/cartoon-snail-loading-loading-gif-animation_2734139.png!bw700" alt="loading gif" />
      <!-- End loading gif -->
    </main>
    <script type="module" src="./scripts/main.ts"></script>
  </body>
</html>
